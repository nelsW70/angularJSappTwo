<h2>Services</h2>
<div ng-repeat="service in services">
  <div class="row service">
    <div class="col-md-2">
      <img ng-src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Blue_computer_icon.svg/2000px-Blue_computer_icon.svg.png{{service.image}}">
    </div>
    <div class="col-md-10">
      <h3>{{service.name}}</h3>
      <p>{{service.description}}</p>
      <a href="contact.html" class="btn btn-primary">Contact Us</a>
    </div>
  </div>
</div>
